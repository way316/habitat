<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
  <head>
    <title>Geocoding Service</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="../css/findLocation.css" />
    <script src="../js/findLocation.js"></script>
    <script src="../js/jquery-3.6.0.min.js"></script>
  </head>
  <body>
  <div style="display: none">
    <input
            id="pac-input"
            class="controls"
            type="text"
            placeholder="Enter a location"
    />
  </div>
  <div id="map"></div>
  <div id="infowindow-content">
    <span id="place-name" class="title"></span><br />
    <strong>Place ID:</strong> <span id="place-id"></span><br />
    <span id="place-address"></span>
  </div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgJnK-1oUKm4c-2hbVMlxw5UHi0YsX3Ls&callback=initMap&libraries=places&v=weekly"
      async
    ></script>
  </body>
</html>
